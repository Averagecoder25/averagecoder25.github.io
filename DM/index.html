<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DM Control Panel</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #111;
      color: #00ff00;
    }
    #chat {
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #00ff00;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #dmInput {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>DM Control Panel</h2>
  <div id="chat"></div>
  <input type="text" id="dmInput" placeholder="Type your reply here..." />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration (same as NODE)
    const firebaseConfig = {
      apiKey: "AIzaSyC3tY4jN2h1hFQyC1KvEadKznh0Vm53zJE",
      authDomain: "dnd-terminal.firebaseapp.com",
      databaseURL: "ttps://dnd-terminal-default-rtdb.firebaseio.com",
      projectId: "dnd-terminal",
      storageBucket: "dnd-terminal.firebasestorage.app",
      messagingSenderId: "884813360457",
      appId: "1:884813360457:web:431d54614702e372497e98"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    const chatDiv = document.getElementById("chat");
    const dmInput = document.getElementById("dmInput");

    // Show incoming messages
    chatRef.on("child_added", snapshot => {
      const data = snapshot.val();
      if (data.from === "PLAYER") {
        chatDiv.innerHTML += `[PLAYER] ${data.text}\n`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    });

    // Send DM message
    dmInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = dmInput.value.trim();
        if (val) {
          chatRef.push({ from: "DM", text: val });
          chatDiv.innerHTML += `[DM] ${val}\n`;
          chatDiv.scrollTop = chatDiv.scrollHeight;
          dmInput.value = "";
        }
      }
    });
  </script>
</body>
</html>
