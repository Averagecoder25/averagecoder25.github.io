<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      min-height: 300px;
    }
    #userInput {
      width: 100%;
      background: black;
      color: #00ff00;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <input type="text" id="userInput" placeholder="Type here..." autofocus>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3tY4jN2h1hFQyC1KvEadKznh0Vm53zJE",
      authDomain: "dnd-terminal.firebaseapp.com",
      databaseURL: "ttps://dnd-terminal-default-rtdb.firebaseio.com",
      projectId: "dnd-terminal",
      storageBucket: "dnd-terminal.firebasestorage.app",
      messagingSenderId: "884813360457",
      appId: "1:884813360457:web:431d54614702e372497e98"
    };

    firebase.initializeApp(firebaseConfig);

    // Generate unique session ID
    const sessionId = Date.now().toString() + Math.floor(Math.random() * 1000).toString();
    const chatRef = firebase.database().ref(`chat/${sessionId}`);
    console.log("Session ID:", sessionId);

    const terminal = document.getElementById("terminal");
    const userInput = document.getElementById("userInput");

    // Spooky message sequence
    const message = "Hello. I've been waiting to finally meet you.\nSo how does it feel to be a hero in your time?\nFor me, time is but a memory, and I will be coming for you.\n";
    let index = 0;

    function typeMessage() {
      if (index < message.length) {
        terminal.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeMessage, 50); // typing speed
      }
    }

    // Start typing automatically
    typeMessage();

    // Send player input to Firebase
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = userInput.value.trim();
        if (val) {
          chatRef.push({ from: "PLAYER", text: val });
          terminal.innerHTML += `> ${val}\n`;
          userInput.value = "";
        }
      }
    });

    // Listen for DM responses
    chatRef.on('child_added', snapshot => {
      const data = snapshot.val();
      if(data.from === "DM") {
        terminal.innerHTML += `[DM] ${data.text}\n`;
      }
    });
  </script>
</body>
</html>
